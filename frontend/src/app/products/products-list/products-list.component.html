
<!--
  //////////////////////////////////
  /// System-Products-List-Area //
  //////////////////////////////////
 -->

 <div *ngIf="isSystemLogIn" class="admin-restaurants-container">
  <div class="admin-product-button-box">
    <button class="add-product-btn" (click)="onAddProduct()">Add Product</button>
  </div>

  <!-- Product List Array -->
  <div class="productList__container" *ngFor="let product of products; index as i">
    <div class="admin-product__container" *ngIf="isSystemLogIn">

      <div class="admin-product__details">
        <span class="admin-product__index"> {{i + 1}}</span>
        <span class="admin-product__name">{{ product.name }}</span>
      </div>

      <div class="admin-product__function">
        <a href="#" class="function__link" [routerLink]="['../product', product._id]">
          <svg class="function__icon" style="fill: green;">
              <use xlink:href="assets/images/sprite.svg#icon-info"></use>
          </svg>
        </a>
        <a href="#" class="function__link" [routerLink]="['../product/edit', product._id]">
          <svg class="function__icon" style="fill: blue;">
              <use xlink:href="assets/images/sprite.svg#icon-create"></use>
          </svg>
        </a>
        <a class="function__link" (click)="onDeleteProduct(product._id, i)">
          <svg class="function__icon" style="fill: red;">
              <use xlink:href="assets/images/sprite.svg#icon-delete"></use>
          </svg>
        </a>
      </div>

    </div>
  </div>

</div>
